{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
<h2>Muokkaa luokkaa {{luokka.nimi}}</h2>
<!--
luokan muokkaussivu
-->

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/luokka/{{luokka.id}}/muokkaaluokkaa">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{luokka.nimi}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control">{{luokka.kuvaus}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>      
    </div>
</form>
<form method="post" action="{{base_path}}/luokka/{{luokka.id}}/destroy" class="destroy-form" data-confirm="Oletko varma, ettÃ¤ haluat poistaa luokan?">
    <button type="submit" class="btn btn-danger">Poista</button>
</form> 
{% endblock %}
