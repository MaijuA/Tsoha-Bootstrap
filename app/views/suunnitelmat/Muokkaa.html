
        {% extends "base.html" %}

        {% block content %}
        <h1>Muokkaa tehtävää: Maksa laskut</h1>



        <form>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    Tehty
                </label>
            </div>
            <div class="form-group">
                <label>Nimi</label>
                <input class="form-control" value="Maksa laskut" type="text">
            </div>
            
            <div class="form-group">
                <label>Deadline</label>
                <input class="form-control" value="5.5.2016" type="text">

            <div class="form-group">
                <label>Kuvaus</label>
                <textarea class="form-control">        Sähkölasku, vuokra
                </textarea>
            </div>
            
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Tallenna</button>
            </div>
        </form>
        {% endblock %}
