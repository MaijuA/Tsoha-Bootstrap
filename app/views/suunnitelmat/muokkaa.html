
{% extends "base.html" %}

{% block content %}
<h1>Muokkaa tehtävää: Maksa laskut</h1>



<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Tehty
        </label>
    </div>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="Maksa laskut" type="text">
    </div>
    <div><label>Prioriteetti</label></div>
    <div><label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
        </label>
    </div>
    <div><label>Luokka</label></div>
    <div>
        <select class="form-control">
            <option>Kotityöt</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></div>

    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">        Sähkölasku, vuokra
        </textarea>
    </div>



    <div class="form-group">
        <button class="btn btn-danger">Poista</button> 
        <button type="submit" class="btn btn-primary">Tallenna</button>

    </div>
</form>
{% endblock %}
