
{% extends "base.html" %}

{% block content %}
<h2>Muokkaa tehtävää</h2>



<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Tehty
        </label>
    </div>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="Maksa laskut" type="text">
    </div>
    
    <div><label>Prioriteetti</label></div>
    <div>
        <select class="form-control">
            <option>Erittäin tärkeä</option>
            <option>Tärkeä</option>
            <option>Ei niin tärkeä</option>
        </select>
    </div>

    <div><label>Luokka</label></div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            Kotityöt
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox" value="">
            Opiskelu
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox" value="">
            Työ
        </label>
    </div>
    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">Sähkölasku, vuokra
        </textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-danger">Poista</button> 
        <button type="submit" class="btn btn-primary">Tallenna</button>

    </div>
</form>
{% endblock %}
