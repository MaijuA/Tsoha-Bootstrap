{% extends "base.html" %}

{% block content %}

<h1>Lisää tehtävä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tehtava">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>


   
    
    <div class="form-group">
        <label>Status</label>
        <select name="status">
            <option value="kesken">Kesken</option>
            <option value="Tehty">Tehty</option>                   
        </select>
    </div>
    <!--
    <label>Status</label>
    <div class="radio">
        <label><input type="radio" name="optradio">Kesken</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio">Tehty</label>
    </div>
-->
    <div class="form-group">
        <label>Prioriteetti</label>
        <select name="prioriteetti">
            <option value="Erittäin tärkeä">Erittäin tärkeä</option>
            <option value="Tärkeä">Tärkeä</option>
            <option value="Ei niin tärkeä">Ei niin tärkeä</option>

        </select>

    </div>
    <div class="form-group">
        <label>Luokka</label>
        <select class="form-control" name="luokat[]" multiple="">
            <option value="1">testi1</option>
            <option value="2">testi2</option>
            {% for luokka in luokat %}
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
        </select>
    </div>
<!--
       <div class="form-group">    
          <label>Luokka</label>
          <select name="luokka_id">
              <option value="1">Kotityöt</option>
              <option value="2">Opiskelu</option>
              <option value="3">Työt</option>            
          </select>
      </div>
    -->

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
