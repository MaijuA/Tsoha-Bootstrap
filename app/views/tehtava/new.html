{% extends "base.html" %}

{% block content %}

<h1>Lisää tehtävä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tehtava">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Prioriteetti</label>
        <select name="prioriteetti">
            <option value="Erittäin tärkeä">Erittäin tärkeä</option>
            <option value="Tärkeä">Tärkeä</option>
            <option value="Ei niin tärkeä">Ei niin tärkeä</option>

        </select>

    </div>

    
    <div class="form-group">    
        <label>Luokka</label>
        <select name="luokka_id">
            <option value="1">Kotityöt</option>
            <option value="2">Opiskelu</option>
            <option value="3">Työt</option>            
        </select>
    </div>
    
     <!--
        <label>Luokka</label>
        
        <div class="checkbox">            
            <label><input type="checkbox" value="1">Kotityöt</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="2">Opiskelu</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="3">Työt</label>
        </div>
    -->
    <div class="form-group">
        <label>Status</label>
        <select name="status">
            <option value="kesken">Kesken</option>
            <option value="Tehty">Tehty</option>                   
        </select>
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
