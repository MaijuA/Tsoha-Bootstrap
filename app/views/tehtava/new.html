{% extends "base.html" %}
{% block content %}
<!--
tehtävän lisäyssivu
-->
<h1>Lisää tehtävä</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}
<form method="post" action="{{base_path}}/tehtava">
    
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div> 
    
    <div class="form-group">
        <label>Status</label>
        <select name="status">
            <option value="kesken">Kesken</option>
            <option value="Tehty">Tehty</option>                   
        </select>
    </div>
    
    <div class="form-group">
        <label>Prioriteetti</label>
        <select name="prioriteetti">
            <option value=2>Korkea</option>
            <option value=1>Normaali</option>
            <option value=0>Matala</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Luokka</label>
        <p>(pidä ctrl/cmd pohjassa valitaksesi useamman luokan)</p>
        <select class="form-control" name="luokat[]" multiple="">
            {% for luokka in luokat %}
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
