
{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h2>Muokkaa tehtävää {{tehtava.nimi}}</h2>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}
<form>
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="nimi {{tehtava.nimi}}">
    </div>

    <div class="form-group">
        <label>Status </label>
        <select name="status">
            <option value="kesken">Kesken</option>
            <option value="Tehty">Tehty</option>                   
        </select>
    </div>

    <div class="form-group">
        <label>Prioriteetti </label>
        <select name="prioriteetti">
            <option value="Erittäin tärkeä">Erittäin tärkeä</option>
            <option value="Tärkeä">Tärkeä</option>
            <option value="Ei niin tärkeä">Ei niin tärkeä</option>
        </select>
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <select class="form-control" name="luokat[]" multiple="">
            <option value="1">testi1</option>
            <option value="2">testi2</option>
            {% for luokka in luokat %}
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
