
{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<!--
muokkaa olemassa olevaa tehtävää
-->
<h2>Muokkaa tehtävää {{tehtava.nimi}}</h2>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{tehtava.nimi}}">
    </div>

    <div class="form-group">
        <label>Status </label>
        <select name="status">
            <option value="kesken">Kesken</option>
            <option value="Tehty">Tehty</option>                   
        </select>
    </div>

    <div class="form-group">
        <label>Prioriteetti </label>
        <select name="prioriteetti">
            <option value="Korkea">Korkea</option>
            <option value="Keski">Keski</option>
            <option value="Matala">Matala</option>
        </select>
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <select class="form-control" name="luokat[]" multiple="">
            {% for luokka in luokat %}
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" name='save' value="Tallenna tehtävä" />
    </div>
</form>

<form method="post" action="{{base_path}}/tehtava/{{tehtava.id}}/edit" style="display: inline-block;">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </form>
<p></p>
<form method="post" action="{{base_path}}/tehtava/{{tehtava.id}}/destroy" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa luokan?">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>
{% endblock %}
