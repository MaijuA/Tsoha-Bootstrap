{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
<h2>Muokkaa luokkaa {{luokka.nimi}}</h2>
<!--
luokan muokkaussivu
-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="{{luokka.nimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">{{luokka.kuvaus}}
        </textarea>
    </div>

    <div class="form-group">
        <form method="post" action="{{base_path}}/luokka/{{luokka.id}}/destroy" class="destroy-form" data-confirm="Oletko varma, ettÃ¤ haluat poistaa luokan?">
            <button type="submit" class="btn btn-danger">Poista</button>
        </form>

        <button type="submit" class="btn btn-primary">Tallenna</button>

    </div>
</form>
{% endblock %}
