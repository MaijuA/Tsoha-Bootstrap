{% extends "base.html" %}

{% block content %}
{% import "macros/forms.html" as forms %}
<h2>Muokkaa luokkaa {{luokka.nimi}}</h2>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">
        </textarea>
    </div>

    <div class="form-group">
        {{forms.destroy_button("#{base_path}/luokka/#{luokka.id}/destroy")}}

        <button type="submit" class="btn btn-primary">Tallenna</button>

    </div>
</form>
{% endblock %}
