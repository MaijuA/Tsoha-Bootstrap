{% extends "base.html" %}
{% block content %}
<h1>Muistilista</h1>

<p>
    <a href="{{base_path}}/new" class="btn btn-success">Lisää tehtävä</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Tehtävä</th>
            <th>Prioriteetti</th>                   
            <th>Luokka</th>  
            <th>Status</th> 
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for tehtävä in tehtävät %}
        <tr>
            <td><a href="{{base_path}}/tehtava/{{tehtävä.id}}">{{tehtävä.nimi}}</td>
            <td>{{tehtävä.prioriteetti}}</td>
            <td>{{tehtävä.luokka}}</td>
            <td>
                {% if tehtävä.tehty %}
                <label class="label label-success">tehty
                    {% else %}
                    <label class="label label-danger">kesken
                        {% endif %}
                        </td>                        
                        <td><a class="btn btn-default btn-sm" href="{{base_path}}/tehtava/{{tehtävä.id}}/edit">Muokkaa</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                        </table>
                        {% endblock %}
