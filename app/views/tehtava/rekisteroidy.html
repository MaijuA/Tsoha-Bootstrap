{% extends "base.html" %}
{% block content %}

<h2>Rekisteröidy Muistilista-sovelluksen käyttäjäksi</h2>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/rekisteroidy">
    
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div> 
    
    <div class="form-group">
        <label>Kayttajatunnus</label>
        <input name="kayttajatunnus" class="form-control" type="text">
    </div> 
    
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="salasana">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
    
{% endblock %}
